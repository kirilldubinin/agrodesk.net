<div class="ration" layout="row">
    <md-card class="navigator" flex="25" md-theme="default" layout="column" md-theme-watch="">
        <div class="list-header">
            <!-- HEADER -->
            <div layout="row">
                <div class="module-name" flex>
                    Рационы
                    <span class="ration-amount" ng-if="ration.rationItems.length">
                        ({{::ration.rationItems.length}})
                    </span>
                </div>
            </div>
        </div>
        <md-list flex class="ration-list">
            <md-list-item class="md-3-line ration-item" 
                ng-repeat="rationItem in ration.rationItems"
                ng-class="{'done': !rationItem.inProgress}">
                <div class="md-list-item-text" layout="column">
                    <div class="first-line" layout="row">
                        <span class="ration-type">{{rationItem.type}}</span>
                        <span class="name" flex>
                            {{rationItem.name}}
                        </span>
                        <span class="ration-uid">
                            <b>#{{rationItem.uid}}</b>
                        </span>
                    </div>
                    <div layout="row" class="second-line">
                        <span class="ration-target">
                            {{rationItem.target}} литра
                        </span>
                        <span class="ration-price" flex>
                            {{rationItem.price}} руб
                        </span>
                        <span class="ration-weight">
                            <b>СВ: {{rationItem.dryMaterial}} кг</b>
                        </span>
                    </div>
                    <div class="third-line" layout="row">
                        <span class="ration-date">
                            {{rationItem.start}}
                        </span>
                        <span class="ration-date" ng-if="rationItem.end">
                            &nbsp;-&nbsp;{{rationItem.end}}
                        </span>
                        <span flex/>
                    </div>
                </div>
            </md-list-item>
            <md-divider>
            </md-divider>
        </md-list>
    </md-card>
    <md-card class="dashboard" flex md-theme="default" md-theme-watch="" ui-view="">
        <md-content layout-padding="">
            
        </md-content>
    </md-card>
</div>
